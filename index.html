<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prompt.fans - Chrome Extension</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              brand: {
                yellow: '#FACC15', // Banana Yellow
                black: '#0F172A',  // Slate 900
                white: '#FFFFFF',
                gray: '#F8FAFC',   // Slate 50
              }
            },
            boxShadow: {
              'neo': '5px 5px 0px 0px #0F172A',
              'neo-sm': '3px 3px 0px 0px #0F172A',
              'neo-lg': '8px 8px 0px 0px #0F172A',
            },
            animation: {
              'bounce-slight': 'bounce-slight 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both',
              'fade-in': 'fadeIn 0.2s ease-out forwards',
            },
            keyframes: {
              'bounce-slight': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFBEB; /* Amber 50 */
        color: #0F172A;
        overflow-y: scroll;
      }
      
      /* Hide Scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* CSS Columns Masonry */
      .masonry-grid {
        column-count: 1;
        column-gap: 1.5rem;
      }
      @media (min-width: 640px) {
        .masonry-grid {
          column-count: 2;
        }
      }
      @media (min-width: 1024px) {
        .masonry-grid {
          column-count: 3;
        }
      }
      .break-inside-avoid {
        break-inside: avoid;
        margin-bottom: 1.5rem;
      }
    </style>
