<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple version for small sizes (16x16, 32x32) -->
  
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="#FCD34D"/>
  
  <!-- Stylized Banana (More geometric for clarity) -->
  <path d="M 40 45 C 35 50 33 58 35 68 C 37 78 43 86 53 90 C 63 94 73 93 80 87 C 87 81 90 72 88 63 C 86 54 80 46 70 43 C 60 40 48 42 40 45 Z" fill="#FBBF24" stroke="#1F2937" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Highlight -->
  <ellipse cx="58" cy="55" rx="12" ry="8" fill="#FEF3C7" opacity="0.7"/>
  
  <!-- AI Sparkles (Larger for visibility) -->
  <g>
    <!-- Top Right Sparkle -->
    <line x1="90" y1="30" x2="90" y2="42" stroke="#1F2937" stroke-width="3" stroke-linecap="round"/>
    <line x1="84" y1="36" x2="96" y2="36" stroke="#1F2937" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Bottom Left Sparkle -->
    <line x1="32" y1="88" x2="32" y2="98" stroke="#1F2937" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="27" y1="93" x2="37" y2="93" stroke="#1F2937" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Right Sparkle -->
    <line x1="100" y1="65" x2="100" y2="73" stroke="#1F2937" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="96" y1="69" x2="104" y2="69" stroke="#1F2937" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Border -->
  <rect width="128" height="128" rx="28" fill="none" stroke="#1F2937" stroke-width="4"/>
</svg>
